<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Iniciar Sesión</h1>
    <form (submit)="onLogin()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
          placeholder="Escribe tu correo"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
          placeholder="Escribe tu contraseña"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
      >
        Iniciar Sesión
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      ¿No tienes una cuenta?
      <a routerLink="/auth/register" class="text-blue-500 hover:underline">Regístrate aquí</a>
    </p>
    <p *ngIf="error" class="mt-4 text-sm text-center text-red-500">{{ error }}</p>
  </div>
</div>
