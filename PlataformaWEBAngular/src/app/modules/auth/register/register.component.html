<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-blue-200">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Registro</h2>
    <form (ngSubmit)="onRegister()">
      <div class="mb-4">
        <label for="nombre" class="block text-gray-700 mb-2">Nombre</label>
        <input
          id="nombre"
          type="text"
          [(ngModel)]="nombre"
          name="nombre"
          class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="Escribe tu nombre"
          required
        />
      </div>
      <div class="mb-4">
        <label for="apellido" class="block text-gray-700 mb-2">Apellido</label>
        <input
          id="apellido"
          type="text"
          [(ngModel)]="apellido"
          name="apellido"
          class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="Escribe tu apellido"
          required
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="Escribe tu correo"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="Escribe tu contraseña"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300"
      >
        Registrarse
      </button>
    </form>
    <p class="text-center text-gray-600 mt-4">
      ¿Ya tienes una cuenta?
      <a
        routerLink="/auth/login"
        class="text-blue-500 hover:underline"
      >
        Inicia sesión aquí
      </a>
    </p>
    <p *ngIf="error" class="text-red-500 text-sm mt-4">{{ error }}</p>
  </div>
</div>
